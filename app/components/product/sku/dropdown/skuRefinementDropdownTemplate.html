<span class='label'>{{product.skuRefinements.skuGroups[parentIndex].label}}</span><br/>
<select class='sku-refinement-dropdown'>
  <option ng-repeat='item in product.skuRefinements.skuGroups[parentIndex].contents'
          value='{{item.skuId}}'
          ng-disabled="product.skuRefinements.validSkus.indexOf(item.skuId) === -1"
          ng-selected='product.details.skuId == item.skuId'>
    {{item.label}}
  </option>
</select>

<br class='clear'/> <br/>
